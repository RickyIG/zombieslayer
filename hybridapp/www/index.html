<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <link rel="icon" href="images/logo/logo.png"/>
    <link rel="stylesheet" type="text/css" href="css/gamestyle.css" />
    <title>Zombie Slayer by Ricky Indra Gunawan</title>
  </head>
  <body>
    <p id="credit">Zombie Slayer Game by Ricky Indra Gunawan</p>
    <div id="gameScreen">
      <canvas id="cnv"></canvas>
    </div>
    <div class="wrapper">
      <button id="left" onclick="walkLeft();">Left</button>
      <button id="hitbutton" onclick="hit();">Hit</button>
      <button class="right" onclick="walkRight();">Right</button>
    </div>
    <br>
    <button id="restart" onClick="window.location.reload();">Try Again</button>
    

    <script src="scripts/gamescript.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
